<body>
    <textarea
        id="xquery"
        style="width: 100%; height: 200px;">1 + 1</textarea>
    <button id="run">Run</button>
    <pre id="result"></pre>

    <script>
        const xquery = document.getElementById('xquery');
        const button = document.getElementById('run');
        const result = document.getElementById('result');
        button.onclick = () => {
            const d = new FormData();
            d.append('query', xquery.value);
            d.append('context', '');
            d.append('contextContentType', 'text');
            fetch(
                'https://fiddle.basex.org/api/xquery', {
                    method: 'POST',
                    body: d,
            }
        )
            .then((response) => response.json())
            .then((json) => result.textContent = json.result);
        };
    </script>
</body>
